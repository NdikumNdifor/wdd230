    <main>
       <div class="message"></div>
       <form action="thankyou.html" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <label class="top" for="fname">First Name* <input type="text" id="fname" name="fname" required></label>
            <label class="top" for="lname">Last Name* <input type="text" id="lname" name="lneme" required></label>
            <label class="top" for="title">Title <input type="text" id="title" name="title" title="Should include alphanumeric, underscore and space" pattern="[a-zA-Z0-9_\s ]{7,}"></label>
            <label class="top" for="mail">Email <input type="email" id="mail" name="mail" placeholder="someone@gmail.com"></label>
            <label class="top" for="tel">Telephone*<input type="tel" id="tel" name="tel" required></label>
            <label class="top" for="org">Organization/Business <input type="text" id="org" name="org" required></label>
        </fieldset>
        <fieldset>
            <legend>Menbership Level</legend>
            <label class="sidebyside"><input type="radio" name="level"> NP Membership is for non profit organization and there is no fee</label>
            <label class="sidebyside"><input type="radio" name="level"> Bronze Membership</label>
            <label class="sidebyside"><input type="radio" name="level"> Silver Membership</label>
            <label class="sidebyside"><input type="radio" name="level"> Gold Membership</label>

        </fieldset>
        <div>
            <label class="text-area" for="comment">Comment:<textarea name="comment" id="comment" cols="30" rows="10">Leave a comment</textarea></label>
        </div>
        <label class="top"><input type="hidden" id="timestamp" name="timestamp" value=""></label>
        <input type="submit" id="submit" name="submit" value="Join the Chamber Here" class="submitBtn">
       </form>
