<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../Lesson8/styles/tablebuild.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <h1>Building Responsive HTML Tables</h1>
      <table> 
        <caption>ACME WildWest Services</caption>
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th class="header" scope="col" id="blue">Basic</th>
            <th class="header" scope="col">Premium</th>
            <th class="header" scope="col">Delux</th>
          </tr>
        </thead>
        <tbody>
          <tr> 
            <th scope="row">Feature1</th>
            <td>✔</td>
            <td>✔</td>
            <td>✔</td>
          </tr>

          <tr> 
            <th scope="row">Feature2</th>
            <td>❌</td>
            <td>✔</td>
            <td>✔</td>
          </tr>

          <tr> 
            <th scope="row">Feature3</th>
            <td>❌</td>
            <td>❌</td>
            <td>✔</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
